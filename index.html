<script>
  document.addEventListener("DOMContentLoaded", function () {
    const SN_WEBHOOK_URL = const SN_WEBHOOK_URL = "https://n8n.nafran.com/webhook/a3d29c2d-db41-4eed-973d-d56d4b32b7fa/chat";


    const btn = document.getElementById("sn-chat-btn");
    const win = document.getElementById("sn-chat-window");
    const messages = document.getElementById("sn-chat-messages");
    const input = document.getElementById("sn-chat-input");
    const sendBtn = document.getElementById("sn-chat-send");

    if (!btn || !win) {
      console.error("Chat elements not found in DOM");
      return;
    }

    win.style.display = "none";

    btn.addEventListener("click", () => {
      win.style.display = win.style.display === "flex" ? "none" : "flex";
    });

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, from) {
      const div = document.createElement("div");
      div.className = "sn-msg " + (from === "user" ? "sn-msg-user" : "sn-msg-bot");
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(SN_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        const reply = data.reply || data.message || "Got your question, processing it.";
        addMessage(reply, "bot");
      } catch (err) {
        console.error(err);
        addMessage("Sorry, something went wrong talking to StudentNest server.", "bot");
      }
    }
  });
</script>
